<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2 text-left">Filter by:</div>
      <div class="col-md-4"><input type="text" [(ngModel)]="listFilter"></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-left">Filtered by: </h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products?.length">
        <thead>
          <tr>
            <th>
              <button class="btn" [ngClass]="showImages ? 'btn-secondary': 'btn-primary'"
                (click)="toggleImages()">{{showImages ? 'Hide' : 'Show'}} Image</button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th class="text-right">Price</th>
            <th class="text-center">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td><img *ngIf="showImages" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"
                [src]="product.imageUrl" [title]="product.productName" /></td>
            <td>
              <a [routerLink]="['/products', product.productId]">
                {{ product.productName }}
              </a>
            </td>
            <td>{{ product.productCode | lowercase | convertToSpaces:'-' }}</td>
            <td>{{ product.releaseDate | date:"MM/dd/yy" }}</td>
            <td class="text-right">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td class="text-center">
              <pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
