<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']">Basic Information</a>
      <a [routerLink]="['tags']">Search Tags</a>
    </div>
    <router-outlet></router-outlet>

    <div class="row md-2">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3" type="button" title="Save your entered data" click="saveProduct()">
          Save
        </button>
        <button class="btn btn-outline-secondary mr-3" type="button" title="Cancel your edits"
          [routerLink]="['/products']">
          Cancel
        </button>
        <button class="btn btn-outline-warning mr-3" type="button" title="Delete this product" click="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMesssage">{{ errorMesssage }}</div>
