<div class="card">
  <div class="card-header">
    Sign Up!
  </div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group row">
        <label class="col-md-2" for="firstname">First Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" name="firstname" id="firstname" [(ngModel)]="signup.firstname"
            required #firstname="ngModel" [class.field-error]="form.submitted && firstname.invalid"
            placeholder="First Name (required)">
          <div [hidden]="!form.submitted || firstname.valid" class="alert alert-danger">Please enter your first name
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2" for="lastname">Last Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" name="lastname" id="lastname" [(ngModel)]="signup.lastname" required
            #lastname="ngModel" [class.field-error]="form.submitted && lastname.invalid"
            placeholder="Last Name (required)">
          <div [hidden]="!form.submitted || lastname.valid" class="alert alert-danger">Please enter your last name</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2" for="email">Email</label>
        <div class="col-md-8">
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="signup.email" required
            #email="ngModel" [class.field-error]="form.submitted && email.invalid" placeholder="Email (required)">
          <div [hidden]="!form.submitted || email.valid" class="alert alert-danger">Please enter valid email address
          </div>
        </div>
      </div>
      <div class="form-check form-group row">
        <div class="col-md-10">
          <input type="checkbox" class="form-check-input" name="sendCatalog" id="sendCatalog"
            [(ngModel)]="signup.sendCatalog">
          <label class="form-check-label" for="sendCatalog">Send me your catalog</label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2">Address Type</div>
        <div class="col-md-8">
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="addressType" id="addressType1" value="home"
              [(ngModel)]="signup.addressType">
            <label class="form-check-label" for="addressType1">Home</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="addressType" id="addressType2" value="work"
              [(ngModel)]="signup.addressType">
            <label class="form-check-label" for="addressType2">Work</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="addressType" id="addressType3" value="other"
              [(ngModel)]="signup.addressType">
            <label class="form-check-label" for="addressType3">Other</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2" for="streetAddress1">Street Address 1</label>
        <div class="col-md-8">
          <input type="text" class="form-control" name="streetAddress1" id="streetAddress1"
            [(ngModel)]="signup.streetAddress1" #streetAddress1="ngModel" placeholder="Street Address">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2" for="streetAddress2">Street Address 2</label>
        <div class="col-md-8">
          <input type="text" class="form-control" name="streetAddress2" id="streetAddress2"
            [(ngModel)]="signup.streetAddress2" #streetAddress2="ngModel" placeholder="Street Address (second line)">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2" for="city">City, State, Pin Code</label>
        <div class="col-md-3">
          <input type="text" class="form-control" name="city" id="city" [(ngModel)]="signup.city" #city="ngModel"
            placeholder="City">
        </div>
        <div class="col-md-3">
          <select id="state" class="form-control" name="state" [(ngModel)]="signup.state">
            <option *ngFor="let state of stateList">{{ state }}</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" name="pincode" id="pincode" [(ngModel)]="signup.pincode"
            #city="ngModel" placeholder="Pin Code">
        </div>
      </div>
      <div class="row">
        <div [hidden]="!signupError" class="alert alert-danger">
          {{signupErrorMessage}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
