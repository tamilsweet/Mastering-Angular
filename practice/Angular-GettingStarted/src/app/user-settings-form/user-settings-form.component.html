<div class="card">
  <div class="card-header">
    User Settings
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" name="name" id="name" [(ngModel)]="userSettings.name" required
              #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">Enter a name</div>
          </div>
          <div class="form-check form-group">
            <input type="checkbox" class="form-check-input" name="emailOffers" id="emailOffers"
              [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">Email Special Offers</label>
          </div>
          <div class="form-group">
            <p>User Interface Style</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="uiStyle" id="uiStyle1" value="light"
                [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="uiStyle1">Light</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="uiStyle" id="uiStyle2" value="medium"
                [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="uiStyle2">Medium</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="uiStyle" id="uiStyle3" value="dark"
                [(ngModel)]="userSettings.interfaceStyle">
              <label class="form-check-label" for="uiStyle3">Dark</label>
            </div>
          </div>
          <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select id="subscriptionType" class="form-control" name="subscriptionType"
              [(ngModel)]="userSettings.subscriptionType">
              <option>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option>
            </select>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" [(ngModel)]="userSettings.notes"></textarea>
          </div>
          <div [hidden]="!postError" class="alert alert-danger">
            {{postErrorMessage}}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
