<div class="card">
  <div class="card-header">
    User Settings
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <form #form="ngForm" (ngOnSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" name="name" id="name" [(ngModel)]="userSettings.name">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="emailOffers" id="emailOffers"
              [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">Email Special Offers</label>
          </div>
          <div class="form-group">
            <p>User Interface Style</p>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">Light</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
            <label class="form-check-label" for="exampleRadios3">Dark</label>
          </div>
          <div class="form-group">
            <label for="inputState">Subscription Type</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Notes</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
